
    <!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <body>
    <header>
    <h1>Team Profile</h1>
    </header>
    
    <div class="container">
    
    <div class='row'>
    
    <div class="col-12 d-flex justify-content-center">
    
      <div class="card m-2 col-3">
        <div class="card-body">
          <h5 class="card-title">Manager Name
          <i class="fas fa-mug-hot"></i>Manager</h5>
        </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: Manager ID</li>
        <li class="list-group-item">Email: Manager Email</li>
        <li class="list-group-item">Office #:Manager Office </li>
      </ul>
      </div>
      <div class="card m-2 col-3">
      <div class="card-body">
        <h5 class="card-title">sdf
        <i class="fas fa-glasses"></i>Engineer</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: undefined</li>
        <li class="list-group-item">Email: undefined</li>
        <li class="list-group-item">Office #:undefined</li>
      </ul>
      </div>
      <div class="card m-2 col-3">
      <div class="card-body">
        <h5 class="card-title">sdfsdf
        <i class="fas fa-user-graduate"></i>Intern</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: sdf</li>
        <li class="list-group-item">Email: sdf</li>
        <li class="list-group-item">Office #:sdf</li>
      </ul>
      </div>         
        </div>
      </div>
    </div>
